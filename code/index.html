<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Luxury Car Rentals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="container-fluid" id="navbar">
    <ul class="nav-left">
        <li><a href="#" style="color: white;">About</a></li>
        <li><a href="#vehicles" style="color: white;">Vehicles</a></li>
        <li><a href="#booking" style="color: white;">Booking</a></li>
        <li><a href="#contacts" style="color: white;">Contacts</a></li>
    </ul>
    <ul class="nav-center">
        <li><a href="index.html" style="color: gold;"><strong>car</strong></a></li>
    </ul>
    <ul class="nav-right">
        <li><a href="login.html" role="button" style="color: white;">Log In</a></li>
        <li><a href="signup.html" role="button" class="sign-up-btn">Sign Up</a></li>
    </ul>
</nav>

<!-- Hero Section -->
<section class="hero-container">
    <div class="hero-overlay">
        <h1>Luxury car rental</h1>
        <a href="#booking" class="btn rent-now-btn">Rent Now</a>
    </div>

    <!-- Car Information Card -->
    <div class="car-card">
        <img src="rs7.JPG" alt="Luxury Car" class="car-card-image">
        <div class="car-card-details">
            <h2>$1600/day</h2>
            <p>Lorem ipsum is simply dummy text of the printing and typesetting industry.</p>
        </div>
    </div>

    <!-- Booking Form -->
    <div class="booking-form">
        <div class="toggle-buttons">
            <button class="toggle-btn active">Distance</button>
            <button class="toggle-btn">Hourly</button>
        </div>
        <form>
            <div class="form-group">
                <label for="pickup-address">Pick Up Address</label>
                <input type="text" id="pickup-address" name="pickup-address" placeholder="From: address, airport, hotel, ..." required>
            </div>
            <div class="form-group">
                <label for="dropoff-address">Drop Off Address</label>
                <input type="text" id="dropoff-address" name="dropoff-address" placeholder="To: address, airport, hotel, ..." required>
            </div>
            <div class="form-group">
                <label for="pickup-date">Pick Up Date</label>
                <input type="date" id="pickup-date" name="pickup-date" required>
            </div>
            <div class="form-group">
                <label for="pickup-time">Pick Up Time</label>
                <input type="time" id="pickup-time" name="pickup-time" required>
            </div>
            <button type="submit" class="btn book-now-btn">
                <span>Book Now</span>
                <span class="icon">ðŸ“…</span>
            </button>
        </form>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
