<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In | Luxury Car Rentals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar for consistency -->
<nav class="container-fluid" id="navbar">
    <ul class="nav-center">
        <li><a href="index.html" style="color: gold;"><strong>Luxury Car Rentals</strong></a></li>
    </ul>
</nav>

<main class="container">
    <!-- Login Form Section -->
    <section class="auth-section">
        <div class="auth-content">
            <h2>Welcome Back</h2>
            <p>Please enter your credentials to log in to your account.</p>
            <form class="auth-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="btn auth-btn">Log In</button>
                <p class="switch-auth">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </section>
</main>

</body>
</html>
